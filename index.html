<!DOCTYPE html>
<html lang="en" class="font-poppins">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/index.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body class="min-h-screen bg-gray-900 text-slate-100 p-4 flex flex-col">
    <main class="grow mx-auto w-full max-w-screen-md flex flex-col flex-nowrap">
      <h1 class="absolute -left-10000">My List</h1>

      <section
        class="border border-solid border-gray-200 p-2 rounded-lg sticky top-0 mb-4"
      >
        <h2 class="absolute -left-10000">New Item Entry</h2>
        <form class="flex gap-1 text-2xl" id="itemEntryForm">
          <label for="newItem" class="absolute -left-10000"
            >Enter a new to do item</label
          >
          <input
            class="font-normal w-newItemInput grow border-2 border-solid border-gray-200 rounded-lg p-2 text-slate-800 mr-4"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Add item"
          />
          <button
            id="addItem"
            class="font-normal rounded-lg min-w-12 min-h-12 hover: cursor-pointer bg-transparent bg-slate-200 border-2 border-dashed border-slate-200 p-3 text-slate-200 hover:bg-green-400 hover:border-solid"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>

      <section
        class="border border-solid border-gray-200 p-2 text-2xl grow flex flex-col gap-4 px-4"
      >
        <header class="flex justify-between items-end">
          <h2 id="listName" class="font-bold text-4xl">Item List</h2>
          <button
            id="clearItemsButton"
            class="rounded-lg min-w-12 min-h-12 border-2 hover:cursor-pointer bg-transparent text-slate-200 p-1 hover:bg-red-600 hover:border-black"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            Clear
          </button>
        </header>
        <hr />
        <ul
          id="listItems"
          class="grow flex flex-col flex-nowrap list-none"
        ></ul>
      </section>
    </main>
  </body>
</html>
